<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数値ランゲーム</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #333;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>体力値ランゲーム</h2>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // ===== 基本設定 =====
    let gameOver = false;
    let hp = 5;

    const player = {
      x: 200,
      y: 520,
      w: 40,
      h: 40,
      speed: 5
    };

    const items = []; // パラメータ & 障害物
    let frame = 0;

    // ===== 入力 =====
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // ===== ユーティリティ =====
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function isHit(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    // ===== アイテム生成 =====
    function spawnItem() {
      const isParam = Math.random() < 0.6;

      if (isParam) {
        const ops = ["+", "-", "×", "÷"];
        const op = ops[rand(0, ops.length - 1)];
        const value = rand(2, 10);

        items.push({
          type: "param",
          op,
          value,
          x: rand(40, 360),
          y: -40,
          w: 50,
          h: 30,
          speed: 2
        });
      } else {
        items.push({
          type: "enemy",
          value: rand(3, 20),
          x: rand(40, 360),
          y: -40,
          w: 50,
          h: 30,
          speed: 3
        });
      }
    }

    // ===== 更新処理 =====
    function update() {
      if (gameOver) return;

      frame++;

      // プレイヤー移動
      if ((keys["ArrowLeft"] || keys["a"]) && player.x > 0) {
        player.x -= player.speed;
      }
      if ((keys["ArrowRight"] || keys["d"]) && player.x < canvas.width - player.w) {
        player.x += player.speed;
      }

      // アイテム生成
      if (frame % 80 === 0) spawnItem();

      // アイテム更新
      items.forEach(item => item.y += item.speed);

      // 衝突判定
      for (let i = items.length - 1; i >= 0; i--) {
        const item = items[i];
        if (isHit(player, item)) {
          if (item.type === "param") {
            switch (item.op) {
              case "+": hp += item.value; break;
              case "-": hp -= item.value; break;
              case "×": hp *= item.value; break;
              case "÷": hp = Math.floor(hp / item.value); break;
            }
            if (hp < 1) hp = 1;
          } else {
            if (item.value > hp) {
              gameOver = true;
              alert("ゲームオーバー！\n体力：" + hp + "\n障害物：" + item.value);
              return;
            }
          }
          items.splice(i, 1);
        }
      }

      // 画面外削除
      for (let i = items.length - 1; i >= 0; i--) {
        if (items[i].y > canvas.height) items.splice(i, 1);
      }
    }

    // ===== 描画 =====
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // プレイヤー
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // HP表示
      ctx.fillStyle = "white";
      ctx.font = "20px sans-serif";
      ctx.fillText("体力: " + hp, 10, 30);

      // アイテム
      items.forEach(item => {
        if (item.type === "param") {
          ctx.fillStyle = "lime";
          ctx.fillRect(item.x, item.y, item.w, item.h);
          ctx.fillStyle = "black";
          ctx.fillText(item.op + item.value, item.x + 5, item.y + 22);
        } else {
          ctx.fillStyle = "red";
          ctx.fillRect(item.x, item.y, item.w, item.h);
          ctx.fillStyle = "white";
          ctx.fillText(item.value, item.x + 5, item.y + 22);
        }
      });
    }

    // ===== ループ =====
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
